<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>Graduation countdown</title><meta name="description" content=""><meta name="keywords" content=""><link href="" rel="stylesheet"><link rel="stylesheet" href="css/style.css" media="screen" type="text/css"><style type="text/css">*{margin:0;padding:0}a{text-decoration:none}body{width:100%;height:100%;overflow:hidden;background-color:rgba(0,122,0,.5)}#box{width:940px;height:180px;margin:80px auto;font:16px;line-height:180px;text-align:center;background-color:pink;font-size:55px;border-radius:20px;box-shadow:3px 7px #ccc;color:#fff}.content p{margin:20px;padding:10px;font-weight:700}#btn{position:relative;left:0;right:0;bottom:100px;font-size:33px;margin:150px auto;height:60px;width:180px;font-weight:700;line-height:60px}#btn a{position:absolute;top:0;left:0;width:100%;height:100%;display:block;background-color:#ff4500;color:#fff;border-radius:10px;text-align:center}#btn a:hover{cursor:pointer;background-color:#00f}#biye{width:880px;padding:20px;font-weight:700;margin:140px auto;border-radius:9px;background-color:#87ceeb}#biye span,p{display:inline-block;height:26px;line-height:26px;font-size:33px}</style></head><body><div id="box"></div><div class="content-wrap"><div class="content"><div id="time"><canvas id="canvas"></canvas></div><div id="biye"> <span>&nbsp; &nbsp; &nbsp; &nbsp; 无论人生何种境遇，我们都要告诉自己：</span><p> 'Everything will be okay in the end. If it's not okay, it's not the end.' —— John Lennon</p></div><div id="btn"> <a href="https://shulu520.com/">回到主页</a></div></div></div><script type="text/javascript">
        let obox = document.getElementById("box"),
            graduationTime = new Date("2020/6/15");//大学毕业找工作时间
        setInterval(() => {
            let date =graduationTime - new Date(),
                dd = Math.floor(date/1000/60/60/24),
                hh = Math.floor(date/1000/60/60)%24,
                mm = Math.floor(date/1000/60)%60,
                ss = Math.floor(date/1000)%60,
                str = `离毕业还有${addZero(dd)}天${addZero(hh)}时${addZero(mm)}分${addZero(ss)}秒`;
                obox.innerHTML = str;
        },1000);

         function addZero(n) {//此函数用来增加个位数前面的补位，为了好看
            return n < 10 ? "0" + n : n + "";
            // return n.String.padStart(2,"0");//这种用法不熟，报错
             // return ("0" + n).slice(-2); //这种只针对只有两位数的情况
        }
		
    </script><script src="js/dat.gui.min.js"></script><script src="js/index.js"></script></body></html>
